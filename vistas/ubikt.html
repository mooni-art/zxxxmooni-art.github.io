<!DOCTYPE html>
<html lang="es"  ng-app="mooniart.ubikt">
	<head>
		<meta charset="UTF-8">
		<script src="js/jquery.js"></script>
		<script src="js/jquery.validate.js"></script>
		<script src="js/angular.min.js"></script>
		<script src="js/angular-cookies.min.js"></script>
		<script src="js/angular-route.js"></script>
		<script src="js/app/app.js"></script>
		<script src="js/app/ubikt/ubiktCtrl.js"></script>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/estiloGeneral.css"></link>
		<link rel="stylesheet" href="css/menu.css"></link>
		<link rel="stylesheet" href="css/administrador.css"></link>
		<title>Mooni Art : Ubikt</title>
	</head>
	<body ng-controller="ubiktCtrl as uc">
		<input type="text" id="user" style="display: none;">
		<div class="container">
			<div class="row" id="encabezado">
				<div class="col-lg-12 mt-4">
					<a href="index.html"><img id="imgEnc" src="img/encabezado.jpg"></a>
				</div>
			</div>
			<div class="row">
				<div class="animate-switch-container"
    			ng-switch on="uc.selection">
      				<div class="animate-switch" ng-switch-when="alumno" >
      					<div class="">
      					</div>
      				</div>
      				<div class="animate-switch" ng-switch-when="orientador">Home Span</div>
      				<div class="animate-switch" ng-switch-when="admon">Home okkkk</div>
      				<div class="animate-switch" ng-switch-default>default</div>
  				</div>
			</div>
		</div>
	</body>
</html>
